<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DE PACOTES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;800&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h5>SyncTur</h5>
    </header>
    <main>
        <section>
            <legend id="top">CADASTRAR PACOTES</legend>
            <div id="form-principal">
                <div id="esquerda">
                    <label href="#top">Pacotes</label>
                    <input type="text" id="name-pack" placeholder="Digite nome completo" required>
                    <div id="inferior">
                        <div class="box">
                            <label class="box-title">Status do pacote</label>
                            <br>
                            <input type="radio" name="status" class="status" id="ativo" value=True required>
                            <label for="ativo" class="check">Ativo</label>
                            <br>
                            <input type="radio" name="status" class="status" id="inativo" value=False required>
                            <label for="inativo" class="check">Inativo</label>
                        </div>
                        <div class="box">
                            <label class="box-title">Data da Viagem</label>
                            <br>
                            <input type="date" placeholder="Data" id="data" required>
                        </div>    
                    </div>
                </div>
                <div id="direita">
                    <label>Descrição</label>
                    <textarea placeholder="Descrição do pacote" id="descricao" required></textarea>
                </div>
            </div>
            <button type="submit" id="botao-form">Cadastrar</button>
            <button type="submit" id="botao-form-editar">Editar</button>
            <div id="pacotes-cadastrados">
            </div>
        </section>
    </main>
    <footer>
        <h2>SyncTur</h2>
        <hr>
        <div>
            <span>Company Inc., 8901 Marmora Road, Glasgow, D04 89GR</span>
           <span>Call us now toll free: (800)2345-6789</span>
           <span>Customer support: support@demolink.org</span>
           <span>Skype: sample-username</span> 
        </div>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
